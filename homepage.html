<!DOCTYPE html>
<html>
<head>
  <title>SaveGen</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <!-- Navbar goes here -->
  <header>
    <nav>
      <div class="nav-wrapper green">
        <a class="brand-logo center">SaveGen</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="row">

      <div class="grid-example col s12 m6" style="padding: 30px">
        <img class="responsive-img" src="pictures/screen.png">
      </div>
      
      <div class="grid-example col s12 m6" style="padding: 30px">

        <table>
          <tr>
            <td><img class="responsive-img" src="pictures/app_and.png"></td>
          </tr>
        </table>      

        <p> 
          <span class="flow-text">Here goes the text to describe this app or something else. To make images resize responsively to page width, you can add the class responsive-img to your image tag. It will now have a max-width: 100% and height:auto.
          </span>
          <p>
            <a class="waves-effect waves-light btn">Sign Up</a>
          </p>
        </p>
      </p>
    </div>

  </div>
</main>

<!-- Footer -->
<footer class="page-footer black">
  <p class="center-align black">Designed & Developed by <a href="">Team SaveGen</a></p>
</footer>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<body>

</html>
